<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CounterStats | Register</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <section id="header">
      <section class="header-wrapper">
        <section class="header-left">
          <h1>CounterStats</h1>
        </section>
        <section class="header-right">
          <a href="index.html" class="header-button">Home</a>
          <a href="login.html" class="header-button">Login</a>
          <a href="wishlist.html" class="header-button">Wishlist</a>
          <a href="orders.html" class="header-button">Orders</a>
          <a href="#" class="header-button lang-select">🌐 En ▼</a>
        </section>
      </section>
    </section>

    <form id="register-form">
      <h2>Create Account</h2>

      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          placeholder="Enter your password"
          required
        />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input
          type="password"
          id="confirmPassword"
          placeholder="Confirm your password"
          required
        />
      </div>

      <button type="submit" class="submit-button">Create Account</button>
    </form>

    <p class="login-link">
      Already have an account? <a href="login.html">Login here</a>
    </p>

    <script src="scripts/register.js"></script>
  </body>
</html>
