<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>CounterStats | Login</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <section id="header">
      <section class="header-wrapper">
        <section class="header-left">
          <h1>CounterStats</h1>
        </section>
        <section class="header-right">
          <a href="index.html" class="header-button">Home</a>
          <a href="login.html" class="header-button">Login</a>
          <a href="wishlist.html" class="header-button">Wishlist</a>
          <a href="orders.html" class="header-button">Orders</a>
          <a href="#" class="header-button lang-select">🌐 En ▼</a>
        </section>
      </section>
    </section>

    <section id="login-form">
      <h2>Login:</h2>
      <form id="login">
        <label for="email">Email:</label><br />
        <input type="email" id="email" required /><br />

        <label for="password">Password:</label><br />
        <input type="password" id="password" required /><br />

        <button type="submit" class="login-submit">Submit</button>
      </form>

      <p class="create-account-link">
        Don't have an account? <a href="register.html">Create Account</a>
      </p>
    </section>

    <script src="scripts/login.js"></script>
  </body>
</html>
